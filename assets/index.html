<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <style>
      .video {
        width: 50%;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="video" id="player"></div>

    <script>
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          videoId: "Ii3tQwCWk4Y",
          playerVars: {
            playsinline: 1,
            loop: 0,
            controls: 1,
            cc_lang_pref: "",
            cc_load_policy: 1,
            fs: 1,
            modestbranding: 1,
            rel: 0
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
            onError: onPlayerError,
            onPlaybackQualityChange: onPlaybackQualityChange,
            onPlaybackRateChange: onPlaybackRateChange
          }
        });
      }

      function onPlayerError(event) {
        //   window.ReactNativeWebView.postMessage(
        //     JSON.stringify({ eventType: "playerError", data: event.data })
        //   );
      }

      function onPlaybackRateChange(event) {
        //   window.ReactNativeWebView.postMessage(
        //     JSON.stringify({ eventType: "playbackRateChange", data: event.data })
        //   );
      }

      function onPlaybackQualityChange(event) {
        window.ReactNativeWebView.postMessage(
          JSON.stringify({ eventType: "playerQualityChange", data: event.data })
        );
      }

      function onPlayerReady(event) {
        //   window.ReactNativeWebView.postMessage(
        //     JSON.stringify({ eventType: "playerReady" })
        //   );
      }

      function launchIntoFullscreen(e) {
        if (e.requestFullscreen) {
          e.requestFullscreen();
        } else if (e.webkitRequestFullscreen) {
          e.webkitRequestFullscreen();
        } else if (e.mozRequestFullScreen) {
          e.mozRequestFullScreen();
        } else if (e.msRequestFullscreen) {
          e.msRequestFullscreen();
        }
      }

      var done = false;
      function onPlayerStateChange(event) {
        //   window.ReactNativeWebView.postMessage(
        //     JSON.stringify({ eventType: "playerStateChange", data: event.data })
        //   );
        if (event.data === 1) {
          const iframe = document.getElementsByTagName("iframe")[0];
          launchIntoFullscreen(iframe);
        }
      }
    </script>
  </body>
</html>
